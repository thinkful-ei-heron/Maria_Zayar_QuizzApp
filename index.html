<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <header>
        <h1 class="mainheading">Quiz App</h2>
        <h2 class="mainheading">Description of quiz</h5>
    </header>
    <main>
        <div class="scores">
        </div>
        <div class="quiz-app">
            <h3 class="question-number">Question 1</h3>
            <form class="question-form">
                <fieldset>
                    <legend class="question-prompt">This is the first question, what is the answer?</legend>
                    <ul>
                        <li class="choice">
                            <input type="radio" name="answer" value="This is a choice">
                            <label for="1">"This is a choice"</label>
                        </li>
                        <li class="choice">
                            <input type="radio" name="answer" value="This is the correct answer">
                            <label for="2">"This is the correct answer"</label>
                        </li>
                        <li class="choice">
                            <input type="radio" name="answer" value="This is another choice">
                            <label for="3">"This is another choice"</label>
                        </li>
                        <li class="choice">
                            <input type="radio" name="answer" value="This is another incorrect answer">
                            <label for="4">"This is another incorrect answer"</label>
                        </li>
                    </ul>
                </fieldset>
                <button class="js-button" type="submit">Submit</button>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
